<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form id="myForm">
        <fieldset>
            <legend>
                Login Form
            </legend>
            <input type="text" name="userEmail" placeholder="Enter You Email">
            <br><br>
            <input type="text" name="userPwd" placeholder="Enter You Password">
            <br><br>
            <button type="submit">Login</button>
        </fieldset>
    </form>

    <script>
        let myForm = document.getElementById("myForm");

        myForm.addEventListener("submit",e=>{
            e.preventDefault();

            let userEmail = document.getElementsByName("userEmail")[0];
            let userPwd = document.getElementsByName("userPwd")[0];

            // localstorage data
            let user_email = localStorage.getItem("userEmail");
            let user_pwd = localStorage.getItem("userpwd");

            // comparing current data with localstrage data
            if(userEmail.value === user_email && userPwd.value === user_pwd){
                alert("You have successfully login ..")
                window.open("./HomePage.html");
            }
            else if(userEmail.value === user_email){
                alert("Invalid Password")
            }
            else if(userPwd.value === user_pwd){
                alert("Invalid Email")
            }
            else{
                alert("Invalid Credentials Something went wrong !!!")
            }
        })
    </script>
</body>
</html>
